<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form class="login-form">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="signin_email"  placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="signin_password"placeholder="Enter your password" required>
      </div>
      <button type="submit" class="signin_btn">Login</button>
      <div class="signup-link">
        <p>Don't have an account? <a href="/signup/signup.html">Sign up</a></p>
      </div>
    </form>
  </div>
  <script src="../signup/singup.js" type="module"></script>
</body>
</html>
