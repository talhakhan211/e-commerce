<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="singup-container">
    <h2>singup</h2>
    <form class="singup-form">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="signup_email"  placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="signup_password" placeholder="Enter your password" required>
      </div>
      <button class="signup_btn" id="signup_btn">singup</button>
      <div class="signup-link">
        <p>Already have an account? <a href="/login/login.html">login</a></p>
      </div>
    </form>
  </div>
  <script src="singup.js" type="module"></script>
</body>
</html>
