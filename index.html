<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My E-Commerce Site</h1>
        <nav>
            <a href="#products">Products</a>
            <a href="#cart">Cart (<span id="cart-count">0</span>)</a>
        </nav>
    </header>

    <main id="products">
        <section>
            <h2>Products</h2>
            <div class="product" data-id="1" data-price="10">
                <h3>Product 1</h3>
                <p>$10.00</p>
                <button onclick="addToCart(1, 'Product 1', 10)">Add to Cart</button>
            </div>
            <div class="product" data-id="2" data-price="20">
                <h3>Product 2</h3>
                <p>$20.00</p>
                <button onclick="addToCart(2, 'Product 2', 20)">Add to Cart</button>
            </div>
        </section>
    </main>

    <aside id="cart">
        <h2>Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button onclick="checkout()">Checkout</button>
    </aside>

    <script src="script.js"></script>
</body>
</html>
